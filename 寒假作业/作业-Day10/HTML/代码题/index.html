<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            background-color: #cccccc;
        }

        .box {
            width: 500px;
            margin: 50px auto;
        }

        h1 {
            color: #cccccc;
            font-size: 60px;
        }

        .tu {
            text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
        }

        .ao {
            text-shadow: 1px 1px 1px #fff, -1px -1px 1px #000;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1 class="tu">我是凸起的文字</h1>
        <h1 class="ao">我是凹下的文字</h1>
    </div>
</body>

</html>
