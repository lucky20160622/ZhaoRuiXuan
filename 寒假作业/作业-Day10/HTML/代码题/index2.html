<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 623px;
            margin: 0 auto;
            margin-top: 200px;
            position: relative;
        }

        .bg1 {
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
        }

        .bg2 {
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 1;
        }

        .bg3 {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
        }

        .bg4 {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .bg5 {
            position: absolute;
            top: -146px;
            left: 98px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/bg1.png" alt="" class="bg1">
        <img src="./images/bg2.png" alt="" class="bg2">
        <img src="./images/bg3.png" alt="" class="bg3">
        <img src="./images/bg4.png" alt="" class="bg4">
        <img src="./images/bg5.png" alt="" class="bg5">
    </div>
</body>

</html>
