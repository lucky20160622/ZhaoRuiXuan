<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .box {
      width: 100%;
      height: 44px;
      box-sizing: border-box;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #666;
      line-height: 44px;
      background-color: #eee;
    }

    .box span:nth-child(-n+3) {
      float: left;
      width: 80px;
      height: 40px;
      font-size: 12px;
      text-align: center;
    }

    .box span:nth-last-child(-n+5) {
      float: right;
      width: 80px;
      height: 40px;
      font-size: 12px;
      text-align: center;
    }

    .box span:first-child {
      margin-left: 200px;
    }

    .box span:hover {
      background-color: #fff;
    }

    .box span:nth-child(4) {
      margin-right: 300px;
    }
  </style>
</head>

<body>
  <div class="box">
    <span>设为首页</span>
    <span>手机新浪网</span>
    <span>移动客户端</span>
    <span>网站导航</span>
    <span>邮箱</span>
    <span>博客</span>
    <span>微博</span>
    <span>登录</span>
  </div>
</body>

</html>
