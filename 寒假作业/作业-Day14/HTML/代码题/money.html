<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        background-color: #ccc;
      }
      div {
        width: 300px;
        height: 300px;
        margin: 100px auto;
        border-radius: 50%;
        background-image: url(./images/baidu.png);
      }
      div:hover {
        transform: rotateY(180deg);
        transition: all 0.2s;
      }
      span {
        position: relative;
        display: block;
        width: 300px;
        height: 300px;
        background-image: url(./images/baidu.png);
        background-position: 300px 0;
        transform: rotateY(180deg);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div>
      <span></span>
    </div>
  </body>
</html>
