    // 二、简答题
// 1.css的三种书写方式 
行内样式<div style="color: blue;"></div>

内嵌样式 在head里书写css样式<style> id名{属性名：属性值；}</style>

外链样式 新建一个css文件  在css中书写样式 用<link rel="stylesheet" href="">引入

// 2.标题标签有哪些
<h1></h1> <h2></h2> <h3></h3>   <h4></h4>  <h5></h5> 

// 3.图片标签是哪个？有哪些属性，分别是和什么意思
<img src="" alt="">  src代表文件路径  alt代表如果图片显示不出来的时候就可以输入文字表示

// 4.段落标签是哪个
<p></p>

// 5.超链接是哪个标签，有什么作用，属性有哪些，分别是什么意思
<a></a>  是a标签   href是属性  可以链接到任意一个网址
</body>
