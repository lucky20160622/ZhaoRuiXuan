<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #0ea9b1;
            position: relative;
        }

        .moon {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 50px;
            top: 50px;
        }

        .moon::after,
        .moon::before {
            position: absolute;
            top: 0;
            left: 0;
            content: '';
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            animation: infinite;
            animation-name: move;
            animation-duration: 1s;
            transition: all 3s;
        }

        @keyframes move {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .bolang {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .bolang img {
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .bolang img:nth-child(2){

            animation:infinite ;
            animation-name: lang;
            animation-duration: 2s;
        }
        .bolang img:nth-child(1){
            animation:infinite ;
            animation-name: lang1;
            animation-duration: 2s;
        }
        @keyframes lang{
        0%{bottom:0;}
        50%{bottom:-20px}
        100%{bottom:0;}
        }
        @keyframes lang1{
            0%{bottom: 0;}
            50%{bottom:20px}
            100%{bottom:0}
        }
    </style>
</head>

<body>
    <div class="moon"></div>
    <div class="bolang">
        <img src="./img/1.png" alt="">
        <img src="./img/2.png" alt="">
    </div>

</body>

</html>
