<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(0, 16, 120);
        }

        .wai {
            position: relative;
        }

        .nei {
            position: absolute;
            left: 265px;
            top: 185px;
          
        }
        .nei img{
            animation-iteration-count: infinite;
            animation-name:move;
            animation-duration:1s;
        }
        @keyframes move{
            0%{transform:scale(1);}
            50%{transform: scale(1.1);
            opacity: 0.6;
            }
            100%{transform: scale(1);}
        }
        .nei span {
            position: absolute;
            left: 88px;
            top: 95px;
            font-weight: 600;
            color: white;
            font-size: 19px;
            text-align: center;
        }

        .bottom {
            position: absolute;
            left: 268px;
        }
    </style>
</head>

<body>
    <!-- 最外层 -->
    <div class="wai">
        <img src="./img/box4_img1.png" alt="">
        <!-- 内层 -->
        <div class="nei">
            <img src="./img/box4_img3.png" alt="">
            <span> 学员从新媒体+短 <br> 视频运营毕业后，<br> 可从事的多个就业 <br> 方向</span>
        </div>
    </div>
    <!-- 下方 -->
    <div class="bottom">
        <img src="./img/box4_img2.png" alt="">
    </div>
</body>

</html>
