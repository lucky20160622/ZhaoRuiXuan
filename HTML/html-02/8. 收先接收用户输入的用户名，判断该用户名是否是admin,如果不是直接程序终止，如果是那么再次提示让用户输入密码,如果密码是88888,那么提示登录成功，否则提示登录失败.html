<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 8. 收先接收用户输入的用户名，判断该用户名是否是admin,如果不是直接程序终止，如果是那么再次提示让用户输入密码,如果密码是88888,那么提示登录成功，否则提示登录失败
    var name=prompt('请输入用户名')
  
        if(name=='admin'){
            var num=+prompt('请输入密码')
        }if(num==88888){
            alert('登陆成功')
        }else{
            alert('登陆失败')
        }
    
    </script>
</body>
</html>
