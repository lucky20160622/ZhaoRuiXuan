<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p{
      width:200px;
      height: 200px;
      before: 1px solid red;
    }
    p:before{
        content: "你好";
        padding: 20px;
        background-color: red;
    }
    p:after{
        content: "";
        padding: 20px;
        background-color: blue;
    }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
