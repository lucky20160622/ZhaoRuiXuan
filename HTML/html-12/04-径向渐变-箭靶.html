<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 渐变</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        .radial {
            width: 600px;
            height: 600px;
            margin: 20px auto;
            background-image: radial-gradient(300px at center ,
            #f00 0% , #f00 5%,
            #fff 5%, #fff 10%,
            #000 10%,#000 15%,
            #fff  15%,#fff 20%,
            #000 20%,#000 25%,
            #fff 25%,#fff 30%,
            #000 30%,#000 35%,
            #fff 35%,#fff 40%,
            #000 40%,#000 45%,
            #fff 45%,#fff 50%,
            #000 50%,#000 55%,
            #fff 55%,#fff 60%,
            #000 60%,#000 65%,
            #fff 65%,#fff 70%,
            #000 70%,#000 75%,
            #fff 75%,#fff 80%,
            #000 80%,#000 85%,
            #fff 85%,#fff 90%,
            #000 90%,#000 95%,
            #fff 95%,#fff 100%
            );
        }

    </style>
</head>
<body>
<div class="radial"></div>
</body>
</html>
