<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS 2D转换</title>
    <style>
    html,
    body {
        height: 100%;
    }
    
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    section {
        height: 100%;
        background-color: #2AB561;
    }
    
    .shield {
        width: 440px;
        margin: 0 auto;
    }
    
    .shield img {
        transition: all 1s linear;
    }
    
    img:nth-child(1) {
        transform: translate(-23px, 86px) rotate(25deg);
    }
    
    img:nth-child(2) {
        transform: translate(-124px, -567px) rotate(29deg);
    }
    
    img:nth-child(3) {
        transform: translate(49px, -345px) rotate(52deg);
    }
    
    img:nth-child(4) {
        transform: translate(346px, 1052px) rotate(-250deg);
    }
    
    img:nth-child(5) {
        transform: translate(2390px, 67px) rotate(360deg);
    }
    
    img:nth-child(6) {
        transform: translate(-456px, 235px) rotate(-183deg);
    }
    
    img:nth-child(7) {
        transform: translate(25px, 56px) rotate(-137deg);
    }
    
    img:nth-child(8) {
        transform: translate(4px, 0px) rotate(-90deg);
    }
    
    img:nth-child(9) {
        transform: translate(-250px, 250px) rotate(-84deg);
    }

    /* 盾牌 */
    section .shield:hover img{
    	  transform: translate(0px, 0px) rotate(0deg);
    }
    </style>
</head>

<body>
    <section>
        <div class="shield">
            <img src="./images/shield_1_01.png" alt="">
            <img src="./images/shield_1_02.png" alt="">
            <img src="./images/shield_1_03.png" alt="">
            <img src="./images/shield_1_04.png" alt="">
            <img src="./images/shield_1_05.png" alt="">
            <img src="./images/shield_1_06.png" alt="">
            <img src="./images/shield_1_07.png" alt="">
            <img src="./images/shield_1_08.png" alt="">
            <img src="./images/shield_1_09.png" alt="">
        </div>
    </section>
</body>

</html>
