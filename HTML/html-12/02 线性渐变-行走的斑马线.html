<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 渐变</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.progress {
			width: 400px;
			height: 40px;
			margin: 100px auto;
			border-radius: 5px;
			border:1px solid #ccc;
			background-repeat:repeat;
			background-image: linear-gradient(90deg,black 25%,white 25%,white 50%,black 50%,black 75%,white 75%);
                                background-size: 40px  40px;
                                background-position: 0px 0px;
		}
	</style>
</head>
<body>
	<div class="progress"></div>
</body>
</html>
