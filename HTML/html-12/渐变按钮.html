<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.button{
			width:100px;
			height:30px;
			margin: 0 auto;
			border-radius: 5px;
			background-image: linear-gradient(red,orange);
			text-align: center;
			line-height: 30px;
			color:white;
		}
		.button:hover{
			background-image: linear-gradient(orange,red);
		}
	</style>
</head>
<body>
	<div class="button">按钮</div>
</body>
</html>
