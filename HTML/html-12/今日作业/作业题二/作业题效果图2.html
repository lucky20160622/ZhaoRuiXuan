<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .title {
            position: relative;
            width: 1480px;
            height: 40px;
            line-height: 40px;
            font-size: 16px;
        }

        .title span:nth-child(2) {
            margin-left: 10px;
            color: rgb(8, 106, 212);
        }

        .sanjiao {
            position: absolute;
            top: 28px;
            left: 134px;
            width: 0;
            height: 0;
            border: 10px solid;
            border-color: transparent transparent rgb(8, 106, 212);
        }

        /* 内容 */
        .content {
  
            width: 1500px;
            height: 270px;
            border: 1px solid #ccc;
            border-top: 2px solid rgb(8, 106, 212);
        }

        .content .head {
            width: 100%;
            height: 50px;
            line-height: 50px;
        }

        .content .head span {
            font-size: 14px;
            color: rgb(8, 106, 212);
            float: right;
            margin-right: 18px;
        }

        .content .head span:nth-child(1) {
            float: left;
            color: white;
            background-color: rgb(8, 106, 212);
            width: 60px;
            height: 25px;
            line-height: 25px;
            margin-top: 15px;
            text-align: center;
            border-radius: 5px;
            margin-left: 25px;
        }

        .content .tupian {
            width: 100%;
            height: 220px;
            text-align: center;
        }

        .content .tupian a {
            position: relative;
            display: inline-block;
            width: 280px;
            height: 200px;
        }

        .content .tupian a {
            margin-left: 10px;
            overflow: hidden;
        }

        .content .tupian a:hover img {
            transform: scale(1.05);
            transition: all 1s;
        }

        .content .tupian a span {
            position: absolute;
            top: 120px;
            left: 0px;
            z-index: 1;
            display: inline-block;
            font-weight: normal;
            text-decoration: none;
            font-size: 12px;
            width: 280px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            transform: translate(0, 32px);
        }

        .content .tupian a:hover span {
            transform: translate(0, 0);
            transition: all 1s;
        }

        .content .tupian a span h3 {
            color: white;
            font-size: 14px;
            font-weight: normal;
            overflow: hidden;
        }

        .content .tupian a span h5 {
            font-weight: normal;
            color: rgb(201, 196, 186);
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- 标题 -->
    <div class="title">
        <span>目的地攻略</span>
        <span>旅游旗舰店</span>
    </div>
    <div class="sanjiao"></div>
    <!-- 内容 -->
    <div class="content">
        <!-- 头部 -->
        <div class="head">
            <span>精选</span>
            <span>更多旗舰馆 ></span>
        </div>
        <!-- 图片 -->
        <div class="tupian">
            <a href="">
                <img src="./images/1.jpg" alt="">
                <span>
                    <h3>韶关旅游体验馆</h3>
                    <h5>活力之旅，善美韶关</h5>
                </span>
            </a>
            <a href="">
                <img src="./images/2.jpg" alt="">
                <span>
                    <h3>嘉兴旅游体验馆</h3>
                    <h5>红船启梦，心游嘉兴；江南水乡，礼...</h5>
                </span>
            </a>
            <a href="">
                <img src="./images/4.jpg" alt="">
                <span>
                    <h3>广州南沙邮轮旅游体验馆</h3>
                    <h5>广州心城，开"驶"邮轮新...</h5>
                </span>
            </a>
            <a href="">
                <img src="./images/3.jpg" alt="">
                <span>
                    <h3>西班牙旅游体验馆</h3>
                    <h5>西班牙不缺阳光，不缺美食，不缺文...</h5>
                </span>
            </a>
            <a href="">
                <img src="./images/5.jpg" alt="">
                <span>
                    <h3>以色列国家旅游体验馆</h3>
                    <h5>一面蔚蓝，一面神秘，应许之地与...</h5>
                </span>
            </a>
        </div>
    </div>
</body>

</html>
