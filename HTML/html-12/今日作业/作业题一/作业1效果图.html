<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tupian {
            margin: 0px auto;
            width: 1118px;
            height: 160px;
        }

        .size {
            width: 1118px;
            height: 50px;
            line-height: 50px;
            margin: 0px auto;
        }

        .size span {
            float: left;
            font-size: 18px;
        }

        .size span:nth-child(2) {
            float: right;
            font-size: 14px;
        }
         a{
             display: inline-block;
             width: 556px;
             height: 160px;
             overflow: hidden;
         }
        a:hover img {
            transform: scale(1.02);
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div class="size">
        <span>品牌专区</span>
        <span>更多 +</span>
    </div>
    <div class="tupian">
        <a href="#">
            <img src="./images/1.jpeg" alt="">
        </a>
        <a href="#">
            <img src="./images/2.jpeg" alt="">
        </a>
        
    </div>
</body>

</html>
