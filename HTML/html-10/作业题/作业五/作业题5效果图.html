<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100%;
        height: 700px;
        background-color: rgb(245,245,245);
        position: relative;
    }
    .box-top-size{
        position: absolute;
        left: 100px;
        top: 30px;
        font-size: 20px;
        color: rgb(140,140,140);
    }
    .box-center-one-box{
        width: 280px;
        height: 410px;
        background-color: rgb(241,237,237);
        border-top: 1px solid rgb(230,68,64);
        position: absolute;
        top: 80px;
        left: 100px;
        text-align: center;
    }
    .box-center-one-box span{
        display: inline-block;
        color: rgb(230,68,64);
      position: absolute;
      top: 60px;
      right: 120px;
      
    }
    .box-center-one-box img{
        background-color:#ccc;
        position: absolute;
        top: 100px;
        right: 120px;
    }
    .box-center-one-box span{
        background-color: rgb(96,87,81);
        font-size: 15px;
        color: white;
        width: 55px;
        height: 55px;
        text-align: center;
    }
    </style>
</head>

<body>
    <!-- 大盒子 -->
    <div class="box">
        <!-- 小米闪购 -->
        <div class="box-top-size">
            <span>小米闪购</span>
        </div>
        <!-- 五个盒子 -->
        <div class="box-center-box">
            <!-- 第一个盒子 -->
        <div class="box-center-one-box"></div>
            <!-- 第二个盒子 -->
            <div class="box-center-two-box"></div>
            <!-- 第三个盒子 -->
            <div class="box-center-three-box"></div>
            <!-- 第四个盒子 -->
            <div class="box-center-four-box"></div>
            <!-- 第五个盒子 -->
            <div class="box-center-five-box"></div>
        </div>

        <!-- 下方的蓝色盒子 -->
        <div class="box-bottom-blue-box"></div>
    </div>

</body>

</html>
