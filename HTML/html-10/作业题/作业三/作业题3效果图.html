<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.box{
    position: fixed;
    right: 500px;
    color: rgb(#ccc);
    
}
.box-phone{
    border: 1px solid #ccc;
    width: 110px;
    height: 130px;
    text-align: center;
    

}
.box-person{
    border: 1px solid #ccc;
    width: 110px;
    height: 130px;
    text-align: center;
    

}.box-banshou{
    border: 1px solid #ccc;
    width: 110px;
    height: 130px;
    text-align: center;
    

}.box-rengong{
    border: 1px solid #ccc;
    width: 110px;
    height: 130px;
    text-align: center;
    

}
.box-cart{
    border: 1px solid #ccc;
    width: 110px;
    height: 130px;
    text-align: center;
    

}
.box img{
    margin-top:20px ;
}
span{
    color: #ccc;
}
</style>
<body>

    <!-- 小盒子 -->
    <div class="box">
        <!-- 手机app -->
        <div class="box-phone"><span><img src="./images/phone.png" alt=""> <br> 手机app</span></div>
        <!-- 个人中心 -->
        <div class="box-person"><span><img src="./images/person.png" alt=""> <br> 个人中心</span></div>
        <!-- 售后服务 -->
        <div class="box-banshou"><span><img src="./images/扳手.png" alt=""> <br>  售后服务</span></div>
        <!-- 人工客服 -->
        <div class="box-rengong"><span><img src="./images/earphone.png" alt=""> <br>  人工客服</span></div>
        <!-- 购物车 -->
        <div class="box-cart"><span><img src="./images/cart.png" alt=""> <br> 购物车 </span></div>
    </div>

</body>

</html>
