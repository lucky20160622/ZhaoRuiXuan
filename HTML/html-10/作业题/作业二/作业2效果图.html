<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .div-box{
        width: 370px;
        height: 530px;
        background-color: white;
        border-top:2px solid rgb(125,192,246) ;
    }
    .div-box-top-size{
        color: white;
        background-color: rgb(225,56,52);
        text-align: center;
        width: 100px;
        height: 30px;
        line-height: 30px;
        margin: 0 auto;
    }
    .div-box-img{
        margin: 70px 50px;

    }
    .div-box-bottom-size{
        margin: 0 auto;
        text-align: center;
    }
    .div-box-bottom-one-size{
        font-weight: 500;
        
    }
    .div-box-bottom-two-size{
        color: rgb(174,174,174);
        font-size: 15px;

    }
    .div-box-bottom-three-size{
        margin-top: 15px;
    }
    </style>
</head>

<body>
    <!-- 大盒子 -->
    <div class="div-box">

        <!-- 上方五折 -->
        <div class="div-box-top-size">5折</div>

        <!-- 背景图 -->
        <div class="div-box-img"><img src="./images/2.jpg" alt=""></div>

        <!-- 下方文字 -->
        <div class="div-box-bottom-size">
            <!-- 第一行 -->
            <div class="div-box-bottom-one-size"><span>MIJOY</span> <span>胶带座套装</span> <span>白色</span></div>
            <!-- 第二行 -->
            <div class="div-box-bottom-two-size"><span>结实耐用</span> <span>轻松便捷</span></div>
            <!-- 第三行 -->
            <div class="div-box-bottom-three-size"><a style="color: rgb(250,126,50)">9.95元</a><s>19.9元</s></div>
        </div>

    </div>


</body>

</html>
