<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    select {
      width: 100px;
    }
  </style>
</head>

<body>
  <select id="selid">
    <option>选择省市</option>
    <option>北京</option>
    <option>山东</option>
    <option>辽宁</option>
    <option>河北</option>
  </select>
  <select id="subselid">
    <option>选择城市</option>
  </select>
  <script src="../../../lib/jquery-3.4.1.min.js"></script>
  <script>
    var collCities = [
      ['选择城市'],
      ['海淀区', '朝阳区', '东城区', '西城区'],
      ['济南', '青岛', '烟台', '威海'],
      ['沈阳', '大连', '鞍山', '抚顺'],
      ['石家庄', '保定', '邯郸', '廊坊']
    ];

    // 点击选择省，城市也再跟着变
    $('#selid').on('change', function () {
      // 根据城市的改变，然后选择省
      var $index = $(this).find('option:selected').index()
      // 根据索引选择省
      var cities = collCities[$index]
      // 但是在创建之前，需要把之前的$("#subselid")清空
      $("#subselid").html("");
      //然后遍历数据创建option
      cities.forEach(function (item, index) {
        $("#subselid").append($(`<option>${item}</option>`))
      })

    })

    $('#selid').on('change',function(){
      var $index=$(this).find('option:selected').index()
    })
    
  </script>
</body>

</html>
