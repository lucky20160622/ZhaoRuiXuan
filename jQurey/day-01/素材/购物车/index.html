  <script src="../../../lib/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      // 点击全选按钮
      $('#all').click(function () {
        // 为选中状态
        $(this).prop('checked')
        // tbody里的input也为选中状态
        $('tbody input').prop('checked', $(this).prop('checked'));
      })
      // 小选框如果全被选中就把全选按钮选上
      $('tbody input').change(function () {
        // 假如四个小选框都为是选中状态，
        if ($('tbody input:checked').length === 4) {
          // 那么全选按钮也要选中
          $('#all').prop('checked', true)
          // 否则则不选
        } else {
          $('#all').prop('checked', false)
        }
      })
    })
  </script>
