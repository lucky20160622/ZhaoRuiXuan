<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="top">
		<img src="img/top1.png" alt="" />
	</div>
	<div class="louceng">
		<!-- 楼层1 -->
		<div class="jia">
			<img src="img/jia.png" alt="" />
		</div>
		<!-- 楼层2 -->
		<div class="dian">
			<img src="img/dian.png" alt="" />
		</div>
		<!-- 楼层3 -->
		<div class="fu">
			<img src="img/fu.png" alt="" />
		</div>
		<!-- 楼层4 -->
		<div class="mei">
			<img src="img/mei.png" alt="" />
		</div>
	</div>
	<div class="bottom">
		<img src="img/bottom.png" alt="" />
	</div>
	<!-- 侧边栏 -->
	<div class="subnav">
		<ul>
			<li>家电通讯</li>
			<li>电脑数码</li>
			<li>服饰精品</li>
			<li>美容珠宝</li>
		</ul>
		<div class="back">返回</div>

	</div>
	<!-- - 页面已经给定，只需要写功能，不能随意编辑里面的html和css
- 功能1: 随着滚动条的滚动，滚动到一定距离，右边的侧边栏就会显示，否则就是隐藏
- 功能2：点击侧边栏的"返回"，页面就会回到最开始的位置
- 功能3: 随着滚动条的滚动，页面滚动到某一个楼层的时候，右侧的侧边栏对应的就会被选中，添加current这个类名 -->
	<script src="../../../lib/jquery-3.4.1.min.js"></script>
	<script>
		//    功能1
		let top1 = $('.louceng').offset().top - $('.jia').offset().top
		let top2 = $('.louceng').offset().top - $('.dian').offset().top
		let top3 = $('.louceng').offset().top - $('.fu').offset().top
		let top4 = $('.louceng').offset().top - $('.mei').offset().top
		$(document).scroll(function () {
			if ($(document).scrollTop() >= top1) {
				$('.subnav').css({
					'display': 'block'
				})
			} else {
				$('.subnav').css({
					'display': 'none'
				})
			}
	 
		})

		//    功能2
		$('.back').click(function () {
			$(document).scrollTop(0)
		})


		//    功能3  未实现
		
       $(document).scroll(function(){
		if($(document).scrollTop()>=top4){
			($('.subnav li').eq(3).addClass('current')).siblings().removeClass('current')
		}
		if($(document).scrollTop()>=top3){
			($('.subnav li').eq(2).addClass('current')).siblings().removeClass('current')
		}
		if($(document).scrollTop()>=top2){
			($('.subnav li').eq(1).addClass('current')).siblings().removeClass('current')
		}
		if($(document).scrollTop()>=top1){
			($('.subnav li').eq(0).addClass('current')).siblings().removeClass('current')
		}
	   })
	   
	</script>
</body>

</html>
