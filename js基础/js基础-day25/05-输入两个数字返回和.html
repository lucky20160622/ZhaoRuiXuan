      // 5. 写一个函数，用户输入任意两个不同数字,返回两个整数的和
      function sum(a, b) {
       var c=a+b;

       return c;
      }

      var a = +prompt("请输入第一个数");
      var b = +prompt("请输入第二个数");
      alert(sum(a, b));
    </script>
