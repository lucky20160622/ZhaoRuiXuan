// 4. 写一个函数，用户输入任意两个不同数字,返回最后的最大值
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 4. 写一个函数，用户输入任意两个不同数字,返回最后的最大值
      function max(a,b) {
        return a>b?a:b;
      }

      var a =prompt('请输入第一个数')
      var b =prompt('请输入第二个数')
      alert(max(a,b))
    </script>
  </body>
</html>
