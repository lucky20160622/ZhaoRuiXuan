// 15.假设一个简单的ATM机的取款过程是这样的：
// 首先提示用户输入密码（password），
// 最多只能输入三次，超过3次则提示用户“密码错误，
// 请取卡”结束交易。如果用户密码正确，
// 再提示用户输入取款金额（amount），
// ATM机只能输出100元的纸币，一次取钱数要求最低
// 100元，最高1000元。
// 若用户输入的金额符合上述要求，则打印输出用户取得钱数，
// 最后提示用户“交易完成，请取卡”，否则提示用户重新输入金额。
// 假设用户密码是111111，请编程实现。

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>  var i = 1;
        do {
          var password = +prompt("请输入密码");
          if (password == 111111) {
            do {
              var fleg = true;
              var amount = +prompt("请输入取款金额");
              switch (amount) {
                case 100:
                case 200:
                case 300:
                case 400:
                case 500:
                case 600:
                case 700:
                case 800:
                case 900:
                case 1000:
                  alert("您要取的金额是" + amount);
                  alert("交易完成，请取卡");
                  fleg = false;
                  break;
  
                default:
                  alert("请重新输入金额");
  
                  break;
              }
            } while (fleg);
          }
          if (fleg == false) {
            break;
          }
          i++;
        } while (i <= 3);
        if (i > 3) {
          alert("密码错误,请取卡");
        }</script>
</body>
</html>
