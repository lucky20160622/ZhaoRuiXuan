    <script>
    // 6. 利用JavaScript完成如下功能：判断如果a>60，则b=1；如果a>70，则b=2；如果a>80，则b=3；如果a>90，则b=4 ,在页面弹出对应b的值
var a=+prompt('请输入a的值')
var b
 if(a>90){
    alert(b=4)
}    
else if(a>80){
    alert(b=3)
}else if(a>70){

else if(a>60){
   alert(b=1);}
