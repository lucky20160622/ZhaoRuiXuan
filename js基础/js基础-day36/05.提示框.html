<body>
    <script>
    // 5. 提示用户输入年龄，若用户的年龄大于等于18岁，则给用户在网页中显示一张图片，否则以弹出框的方式提示用户年龄太小。    
    var age=+prompt('请输入用户年龄')
    if(age>=18){
        alert('您已经成年');
    }else{
        alert('用户年龄太小');
    }
    </script>
</body>
</html>
