<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <script>
      // 14.写一个函数, 用户输入任意3个数的大小，返回最大值

      function max(a, b, c) {
        if (a >= b && a >= c) {
          return a;
        }
        if (b >= a && b >= c) {
          return b;
        }
        if (c >= a && c >= b) {
          return c;
        }
      }

      var a = +prompt("请输入第一个数");
      var b = +prompt("请输入第二个数");
      var c = +prompt("请输入第三个数");

      alert(max(a, b, c));
    </script>
  </body>
</html>
