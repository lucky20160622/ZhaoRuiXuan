<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 8.我们正在玩一个猜数字游戏。 游戏规则如下：
        // 我从 1 到 100选择一个数字，你需要猜我选择了哪个数字，根据用户输入的数字进行比较，用户有三个输入的机会
        //每次你猜错了，我会告诉你这个数字是大了还是小了,如果你猜大了，输出”猜大了”；并且需要用户再次重新输入，如果猜小了，输出”猜小了”；并且需要用户再次重新输入，如果猜对了，则输出“恭喜你，猜对了”
  
          // 步骤
          // 1. 声明一个变量 保存要猜的数字
        var num=12;
      //   2. 用一个死循环
        while (true) {
          //   3. 用提示框来保存用户猜的数字
          var num1=+prompt('请猜一个数字');
          // 4.判断用户猜的数字和要猜的数字的大小
              if (num1>num) {
                  alert('猜大了')
              }else if(num1<num){
                  alert('猜小了')
              }else{
                  alert('恭喜你，猜对了')
                  // 如果猜对了  就调出循环
                  break;
              }
          }
      </script>
</body>
</html>
