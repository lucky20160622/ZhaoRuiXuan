    // - 用户在留言框内输入内容，点击发表，就会在留言区域内添加一条留言的内容

    // 获取元素
    var content = document.querySelector('.content')
    var release = document.querySelector('.subbtn')
    var messageCount = document.querySelector('.numofmessage')
    var messageArea = document.querySelector('.msgFrame')


    // 获取留言的条数
    var count = 0;

    // 点击发表按钮
    release.onclick = function () {
      // 如果有输入的内容，则创建元素添加，否则，弹出消息
      var val = content.innerText;
      if (val.trim().length == 0) {
        // 证明没有输入内容
        alert("您还没有输入任何内容")
        // 如果没有，我就阻止后面程序的运行
        return false;
      } else {
        // 走到这里证明输入了内容
        // document.createElement() 
        var divObj1 = document.createElement('div')
        divObj1.className = "content_1"


        // 在这里我们要判断divObj1的位置，放到哪里,
        // 如果说留言区域的内容是空的话，我就使用appendChild()添加到里面，如果不为空，我是不是要插入到留言区域的第一个元素的前面insertBefore()
        // 把创建的元素添加到页面中
  

        if(messageArea.children.length == 0){
           // 证明里面没有子元素
           messageArea.appendChild(divObj1)
        }else{
            // 插入到第一个的前面
            messageArea.insertBefore(divObj1,messageArea.children[0])  
        }

        // 创建img
        var imgObj = document.createElement('img')
        imgObj.src = "http://qlogo3.store.qq.com/qzone/1262283870/1262283870/100?1481718124"
        imgObj.className = "name"
        imgObj.alt = "photo"
        // 把img放入到div里面
        divObj1.appendChild(imgObj)
        // 创建mainInfo
        var divObj2 = document.createElement('div')
        divObj2.className = "mainInfo"
        divObj1.appendChild(divObj2)

        // 创建userId
        var divObj3 = document.createElement('div')
        divObj3.className = "userId"
        // 创建a标签
        var aObj = document.createElement('a')
        aObj.herf = "#"
        aObj.innerText = "Zipple"
        // 将a添加进去
        divObj3.appendChild(aObj)
        divObj2.appendChild(divObj3)
        // 创建conInfo
        var divObj4 = document.createElement('div')
        divObj4.className = "conInfo"
        // 这里放的是留言的内容
        divObj4.innerText = val;
        divObj2.appendChild(divObj4)
        // 创建时间的div
        var divObj5 = document.createElement('div')
        divObj5.innerText = dateStr
        divObj2.appendChild(divObj5)


        // 点击知乎清空内容区域
        content.innerText = ""

        // 留言条数自增
        count++;
        // 然后我修改留言的数量
        messageCount.innerText = `留言(${count})`

      }
    }
