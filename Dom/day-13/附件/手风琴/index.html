<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            transition: all .4s linear;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            outline: none;
        }

        img {
            border: none;
        }

        .wrap {
            width: 735px;
            height: 420px;
            position: relative;
            left: 225px;
        }

        .banner {
            width: 705px;
            position: absolute;
            left: 15px;
            bottom: 0;
            overflow: hidden;
        }

        .banner li {
            width: 97px;
            height: 122px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            float: left;
        }

        .banner>li>a img {
            width: 222px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul class="banner">
            <li><a href="#"><img src="./images/ifold1.jpg" alt="" class="img"></a></li>
            <li><a href="#"><img src="./images/ifold2.jpg" alt="" class="img"></a></li>
            <li><a href="#"><img src="./images/ifold3.jpg" alt="" class="img"></a></li>
            <li><a href="#"><img src="./images/ifold4.jpg" alt="" class="img"></a></li>
            <li><a href="#"><img src="./images/ifold5.jpg" alt="" class="img"></a></li>
            <li><a href="#"><img src="./images/ifold6.jpg" alt="" class="img"></a></li>
            <li><a href="#"><img src="./images/ifold7.jpg" alt="" class="img"></a></li>
        </ul>
    </div> 
    <script>
        var li = document.getElementsByTagName('li'),
            img = document.getElementsByClassName('img');
        for (var i = 0, len = li.length; i < len; i++) {
            li[i].index = i;
            li[i].onmouseover = function () {
                img[this.index].style.left = '-100px';
                li[this.index].style.width = '122px';
            }
            li[i].onmouseleave = function () {
                img[this.index].style.left = '0px';
                li[this.index].style.width = '97px';
            }
        }
    </script>
</body>

</html>
