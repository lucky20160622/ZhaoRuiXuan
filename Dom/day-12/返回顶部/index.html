<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            margin-bottom: 1000px;
        }

        ul {
            position: fixed;
            right: 0;
            top: 50%;
            list-style: none;
            margin-top: -80px;
        }

        li {
            width: 40px;
            height: 40px;
            margin-bottom: 2px;
            cursor: default;
        }

        li:first-child {
            position: relative;
            background: url(./images/1.png) no-repeat;
            background-size: 44px 40px;
        }

        li:nth-child(2) {
            background: url(./images/2.png) no-repeat;
            background-size: 44px 40px;
        }

        li:nth-child(3) {
            background: url(./images/4.png) no-repeat;
            background-size: 44px 40px;
        }

        li:nth-child(4) {
            display: none;
            background: url(./images/3.png) no-repeat;
            background-size: 44px 40px;
        }

        li:first-child:hover {
            background: url(./images/5.png) no-repeat;
            background-size: 44px 40px;
        }

        li:first-child:hover .wei {
            display: block;
        }

        li:nth-child(2):hover {
            background: url(./images/6.png) no-repeat;
            background-size: 44px 40px;
        }

        li:nth-child(2):hover .yi {
            display: block;
        }

        li:nth-child(3):hover {
            background: url(./images/8.png) no-repeat;
            background-size: 44px 40px;
        }

        li:nth-child(4):hover {
            background: url(./images/7.png) no-repeat;
            background-size: 44px 40px;
        }

        .wei {
            display: none;
            position: absolute;
            top: -2px;
            right: 42px;
            width: 140px;
            height: 140px;
            background: url(./images/lrtk_weixin.png);
            background-size: 100%;
            cursor: pointer;
        }

        .yi {
            display: none;
            position: absolute;
            top: -2px;
            right: 42px;
            width: 140px;
            height: 140px;
            background: url(./images/lrtk_app.png);
            background-size: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <span class="wei"></span>
        </li>
        <li>
            <span class="yi"></span>
        </li>
        <li></li>
        <li></li>
    </ul>


    <script>
        let Li = document.querySelectorAll('li');

        window.onscroll = function () {
            let UlTop = document.documentElement.scrollTop;

            if (UlTop >= 500) {
                Li[3].style.display = 'block';
            }

            Li[3].addEventListener('click', function () {
                document.documentElement.scrollTop = 0;
                Li[3].style.display = 'none';
            })
        }
    </script>
</body>

</html>
