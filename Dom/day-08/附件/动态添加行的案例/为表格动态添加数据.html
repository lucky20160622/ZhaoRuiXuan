<script>
  var btnAdd = document.querySelector(".btnAdd");  //添加数据按钮
  var mask = document.querySelector(".mask");     // 遮罩层
  var formAdd = document.querySelector("#j_formAdd"); // 添加数据表
  var hideFormAdd = document.querySelector("#j_hideFormAdd"); // 关闭建
  var tbody = document.querySelector("#j_tb"); // tbody
  var j_btnAdd = document.querySelector("#j_btnAdd");
  var j_txtLesson = document.querySelector("#j_txtLesson");
  var j_txtBelSch = document.querySelector("#j_txtBelSch");
  btnAdd.onclick = function () {
    mask.style.display = "block";
    formAdd.style.display = "block";
  }

  hideFormAdd.onclick = function () {
    mask.style.display = "none";
    formAdd.style.display = "none";
  }

  j_btnAdd.onclick = function () {
    if (j_txtLesson.value != "" && j_txtBelSch.value != "") {
      var j_tr = document.createElement("tr");

      tbody.innerHTML += `
      <tr>
      <td>${j_txtLesson.value}</td>
      <td>${j_txtBelSch.value}</td>
      <td><a href="javascrip:;" class="get">GET</a></td>
      </tr>
      `;
      // tbody.appendChild(j_tr)

    }
    j_txtLesson.value = "";
    j_txtBelSch.value = "";
    mask.style.display = "none";
    formAdd.style.display = "none";
  }

  tbody.onclick = function (e) {
    e = e || window.event;
    var target = e.target || e.srcElement;
    var row = target.parentNode.parentNode; // 按钮所在行
    var index = row.rowIndex; // 当前行的索引
    tbody.deleteRow(index - 1);

  }
</script>
