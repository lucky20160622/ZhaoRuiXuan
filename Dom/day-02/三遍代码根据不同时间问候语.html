    <img src="" alt="">
    <span></span>
    <script>
        var img=document.querySelector('img')
        var span=document.querySelector('span')
        var date=new Date()
        var h=date.getHours()
        if(h<12){
            img.src="./image/s.gif"
            span.innerText="goodmoring"
        }else if(h<18){
            img.src="./image/x.gif"
            span.innerText="goodafternoon"
        }else{
            img.src="./image/w.gif"
            span.innerText="goodnight"
        }
    </script>
