<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div style="margin-left: 500px; margin-top: 100px; background-color: #999999">
    <select multiple="multiple" style="float: left; width: 60px; height: 100px;" id="se1">
      <option>添加</option>
      <option>删除</option>
      <option>修改</option>
      <option>查询</option>
      <option>打印</option>
    </select>
    <div style="width: 50px; float: left;">
      <input type="button" name="name" value=">" style="width: 50px;" id="toRight" />
      <input type="button" name="name" value="<" style="width: 50px;" id="toLeft" />
      <input type="button" name="name" value=">>" style="width: 50px;" id="toAllRight" />
      <input type="button" name="name" value="<<" style="width: 50px;" id="toAllLeft" />
    </div>
    <select multiple="multiple" style="float: left; width: 60px; height: 100px;" id="se2">
    </select>
  </div>
  <script>

    var left = document.getElementsByTagName("select")[0];//左边列表
    var right = document.getElementsByTagName('select')[1];//右边列表
    var btn1 = document.getElementsByTagName('input')[0];//全部右移
    var btn2 = document.getElementsByTagName('input')[1];//全部左移
    var btn3 = document.getElementsByTagName('input')[2];//选中右移
    var btn4 = document.getElementsByTagName('input')[3];//选中左移

    console.log(left);
    console.log(right);
    console.log(btn1);
    console.log(btn2);
    console.log(btn3);
    console.log(btn4);

    //2.1 选中右移 
    btn1.onclick = function () {
      moveSelect(left, right)
    }

    //2.2 选中左移
    btn2.onclick = function () {
      moveSelect(right, left);
    }
    //2.3 全部右移
    btn3.onclick = function () {
      moveAll(left, right);
    }

    //2.4全部左移 
    btn4.onclick = function () {
      moveAll(right, left);
    }

 
    function moveAll(form, to) {
      for (var i = 0; i < form.children.length; i++) {
        to.appendChild(form.children[i]);
      }
    }


    function moveSelect(form, to) {
      for (var i = 0; i < form.children.length; i++) {
        if (form.children[i].selected == true) {
          to.appendChild(form.children[i]);
          i--;
        }
      }
    }


  </script>
</body>

</html>
