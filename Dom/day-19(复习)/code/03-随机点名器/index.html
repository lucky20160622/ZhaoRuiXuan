<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 1600px;
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      height: 643px;
      background: url(./images.jpg) no-repeat;
    }

    .content {
      width: 700px;
      height: 350px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content p {
      color: #138eee;
      font-size: 66px;
    }

    .content span {
      color: #fff;
      font-size: 25px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <p>亲，准备好点名了吗？</p>
      <span>开始点名</span>
    </div>
  </div>
  <script>
    // 1. 随机点名器效果(附件)：

    // - 点击"开始点名"按钮，文字就会改成"停止点名",上面就会不断替换名字
    // - 再次点击按钮，文字就会改成"开始点名",上面就显示当前选中的名字

    // 定义数据
    var names = ["王亚亚", "康春龙", "谢仲龙", "袁旭东", "范志伟", "杜鑫博", "官呈达", "谌雯雯", "杨文林", "周子轩", "苏傲"]
    let p = document.querySelector('p')
    // 获取点名按钮
    let span = document.querySelector('span')
    // 设置开关
    let flag = true

    var time;
    // 添加事件
    span.addEventListener('click', function () {
      if (flag) {
        // 添加定时器
        time = setInterval(fn, 300)

        function fn() {
          // 随机产生数组的下标数  索引0-10
          let num = Math.ceil(Math.random() * names.length - 1)
          // 把数组的元素添加到点名器里
          p.innerText = `${names[num]}`
        }
        span.innerText = '停止点名'
        flag = false
      } else {
        clearInterval(time)
        span.innerText = '开始点名'
        flag = true
      }
    })
  </script>
</body>

</html>
