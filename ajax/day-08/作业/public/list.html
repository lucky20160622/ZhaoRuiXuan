<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>学员信息</title>
	<link rel="stylesheet" href="./css/list.css">
</head>

<body>
	<table>
		<caption>学员信息</caption>
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>邮箱地址</th>
				<th>爱好</th>
				<th>所属学院</th>
				<th>入学时间</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>

	<script src="./lib/jquery/jquery-3.4.1.min.js"></script>
	<script src="./lib/artTemplate/template-4.13.2.js"></script>
	<!-- 创建模板 -->
	<script type="text/template" id="list_templ">
			{{each list}}
				<tr id="{{$value.id}}">
					<td>{{$value.name}}</td>
					<td>{{$value.age}}</td>
					<td>{{$value.gender?'女':'男'}}</td>
					<td>{{$value.email}}</td>
					<td>{{$value.hobbies.toString()}}</td>
					<td>{{$value.school}}</td>
					<td>{{$value.date}}</td>
				</tr>
			{{/each}}
	</script>

	<!-- 请求数据 -->
	<script>
		$(document).ready(function () {
			$.ajax({
				type: 'GET',
				url: '/findInfo',
				data: null,
				success: function (data) {
					// console.log(data);
					let htmlStr = template('list_templ', {
						list: data
					});
					// console.log(htmlStr);
					$('tbody').html(htmlStr);
				}
			})
		})

	</script>
</body>

</html>
