<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    body {
      background-color: black;
    }

    .hero {
      display: block;
      margin: 0 auto;
      padding: 0px;
      font-size: 16px;
      width: 400px;
      height: 36px;
      border-radius: 18px;
      outline: none;
      border: 1px solid #593f08;
      text-indent: 15px;
      background-color: rgba(89, 63, 8, 0.4);
      color: #d0b886;
    }

    .bg {
      width: 1144px;
      height: 635px;
      margin: 10px auto;
      background: url('images/yangpi_bg02.png') no-repeat;
    }

    .bg .left {
      width: 450px;
      height: 580px;
      float: left;
      margin-left: 56px;
      position: relative;
    }

    .left span {
      color: white;
    }

    .name_con {
      margin-top: 305px;
      font-size: 16px;
      color: #593f08;
      font-family: '楷体';
      font-weight: bold;
      line-height: 29px;
    }

    .showname {
      position: absolute;
      left: 100px;
      top: 131px;
      width: 240px;
      line-height: 60px;
      text-align: center;
      font-size: 30px;
      color: #593f08;
      font-weight: bold;
    }

    .left .name {
      font-size: 16px;
      color: #593f08;
      font-family: '楷体';
      font-weight: bold;
      line-height: 29px;
    }

    .title_con {
      font-size: 16px;
      color: #593f08;
      font-family: '楷体';
      font-weight: bold;
      line-height: 29px;
    }

    .left .title {
      font-size: 16px;
      color: #593f08;
      font-family: '楷体';
      font-weight: bold;
      line-height: 29px;
    }

    .story_con {
      margin: 0px;
      font-size: 16px;
      color: #593f08;
      font-family: '楷体';
      font-weight: bold;
      line-height: 29px;
      width: 460px;
      height: 200px;
      overflow: auto;
    }

    .left .story {
      font-size: 16px;
      color: #593f08;
      font-family: '楷体';
      font-weight: bold;
      line-height: 29px;
    }

    .right {
      width: 547px;
      height: 560px;
      float: right;
      margin: 32px 42px 0 0;
      border: 2px solid #593f08;
      background-position: right top;
      background-repeat: no-repeat;
      /* background-image: url(http://img1.dwstatic.com/lol/1512/315320556654/1451366974753.jpg); */
    }
  </style>
</head>

<body>

  <input type="text" class="hero" placeholder="输入英雄按下回车查询" />

  <div class="bg">
    <div class="left">
      <div class="showname">提莫</div>
      <div class="name_con">名称：<span class="name">提莫</span></div>
      <div class="title_con">外号：<span class="title">迅捷斥候</span></div>
      <p class="story_con">简介：<span
          class="story">Teemo还有个隐藏被动技能，就是长了个全球嘲讽脸。每次团战必然会被敌方坦克和刺客类英雄集火，你的工作就是要用蘑菇风筝每一个攻击你的人，保持活着，有可能的话顺便杀个人。</span>
      </p>
    </div>

    <div class="right">

    </div>

  </div>

</body>
<script src="./libs/jquery-1.12.4.min.js"></script>
<script src="../libs/template-web.js"></script>
<!-- template模板 -->
<script type="text/template" id="temp_msg">
  <div class="showname">{{name}}</div>
  <div class="name_con">名称：<span class="name">{{name}}</span></div>
  <div class="title_con">外号：<span class="title">{{title}}</span></div>
  <p class="story_con">简介：<span class="story">{{story}}</span></p>
</script>
<!-- 本页面js -->
<script>
  $('.hero').keydown(function (e) {
    // 1.回车键判断
    if (e.keyCode == 13) {
      
      // 2.ajax请求
      $.ajax({
        type: 'get',
        url: 'https://autumnfish.cn/api/hero/info',
        data: {
          name: $('.hero').val()
        },
        success: function (data) {
          // 信息
          let htmlStr = template('temp_msg', data);
          $('.bg .left').html(htmlStr);
          // 图片
          $('.bg .right').css({
            backgroundImage: `url(${data.bg})`
          })
        }
      })

    }
  })
</script>

</html>
