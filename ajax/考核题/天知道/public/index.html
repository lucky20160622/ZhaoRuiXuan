<body>
  <div class="wrap">

      <div class="logo"><img src="img/logo.png" alt="logo" /></div>
      <div class="form_group">
        <input type="text" class="input_txt" placeholder="请输入查询的天气" />

    </div>
    <table>
      <thead>
        <tr>
          <th>日期</th>
          <th>高温</th>
          <th>低温</th>
          <th>风向</th>
          <th>天气</th>
        </tr>
      </thead>
      <tbody>
        <!-- 模板 -->
        <tr>
          <td>5月15日星期五</td>
          <td>25℃</td>
          <td>15℃</td>

          <td>多云</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
