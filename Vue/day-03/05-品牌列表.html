<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <style>
    #app {
      width: 1000px;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <div id="app">

    <!-- panel 面板 -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">添加品牌</h3>

      </div>
      <div class="panel-body">

        <div class="form-group form-inline">
          <div class="input-group">
            <div class="input-group-addon">编号</div>
            <input type="text" class="form-control" v-model="id">
          </div>

          <div class="input-group">
            <div class="input-group-addon">品牌名称</div>
            <input type="text" class="form-control" v-model="name">
          </div>

          <div class="input-group">
            <button class="btn btn-primary" @click="addBrand">添加</button>
          </div>

          <div class="input-group pull-right">
            <div class="input-group-addon">按名称搜索</div>
            <input type="text" class="form-control" v-model="keywords">
          </div>
        </div>



        <!-- 表格区域 -->
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>编号</th>
              <th>品牌名称</th>
              <th>添加时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in searchBrand()" :key="item.id">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.ctime}}</td>
              <td>
                <a href="#" @click="removeBrand(item.id)">删除</a>
              </td>
            </tr>
            <!-- <tr>
              <td>2</td>
              <td>宝马</td>
              <td>2020/9/21</td>
              <td>
                <a href="#">删除</a>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>




  </div>

  <script src="./lib/vue-3.0.js"></script>


  <script>
    // 1.往数据中添加一组数据

    // 2.展示功能

    // 3.删除功能

    let vm = Vue.createApp({
      // 数据
      data() {
        return {
          // 品牌编号
          id: '',
          // 品牌名称
          name: "",
          // 搜索关键词
          keywords: "",
          brandList: [{ id: 1, name: '奔驰', ctime: '2020/9/23' },
          { id: 2, name: '宝马', ctime: '2020/9/21' },
          { id: 3, name: '长安奔奔', ctime: '2014/6/23' },
          { id: 4, name: '千里马', ctime: '2020/5/3' }
          ]
        }
      },
      // 方法
      // 把brandList中的数据存储在本地 
      created() {
        // console.log("1111")
        this.brandList = JSON.parse(localStorage.getItem("brandList"));
      },
      methods: {
        // 功能一: 添加数据
        addBrand() {
          // 0.判断id和name是否为空 如果为空 提示用户数据不能为空
          if (!(this.id.trim() && this.name.trim())) {
            return alert("数据不能为空！！")
          }
          // 1.获取数据 并且把数据组成一个对象

          let newBrand = {
            id: parseInt(this.id),
            name: this.name,
            ctime: new Date().toLocaleDateString()
          }
          // 2.把组成好的对象添加到数组中去
          this.brandList.push(newBrand)
          // 3.清空id和name
          this.id = "";
          this.name = "";

          // console.log(this.brandList);
          // console.log(this.searchBrand())
        },

        // 功能二 渲染数据
        searchBrand() {
          // 通过filter方法遍历并过滤出来 品牌名称保护keywords的对象 并返回
          let result = this.brandList.filter(item => item.name.includes(this.keywords));
          return result;
        },

        // 功能三 删除数据(数据驱动模型)
        removeBrand(id) {
          // console.log(id);
          // 1.查询id对应的数组中对象的索引
          // findIndex()查询索引
          // 如果每个对象的id和传入的id一样 就会返回 索引
          let index = this.brandList.findIndex(item => item.id == id);
          // console.log(index);
          // 2.通过数组的切割方法 把对象从数组中切掉
          this.brandList.splice(index, 1);
        }
      }
    }).mount("#app");

  </script>
</body>

</html>
