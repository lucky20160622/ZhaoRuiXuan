<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <p>姓名：
        <input type="text" v-model="username" @keyup.esc="clear">
      </p>
      <p>密码：
        <input type="text" v-model="password" @keyup.esc="clear" @keyup.enter="login">
      </p>
      <button @click="login">登录</button>
    </div>
  </div>

  <script src="./lib/vue-3.0.js"></script>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          username: null,
          password: null
        }
      },
      methods: {
        // 按回车登录
        login() {
          if (this.password == "123456" && this.username == "admin") {
            alert("登录成功！！！")
          }
        },
        // 按esc清空
        clear() {
          this.username = "";
          this.password = "";
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
