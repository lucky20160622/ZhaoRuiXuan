<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //  Fetch的基本使用
    // fetch(url,options).then();

    //  Fetch会返回Promise
    fetch('http://localhost:3000/fdata', {
      method: 'GET'
    }).then(function (res) {
      // console.log(res)
      // // text()方法属于fetchAPI的一部分，它返回一个Promise实例对象，用于获取后台返回的数据
      return res.text();
    }).then(function (data) {
      console.log(data);
    })
  </script>
</body>

</html>
