    // 请求嵌套

    $('button').click(function () {
      // 发起请求
      $.ajax({
        // 请求方式
        type: 'get',
        // 请求地址
        url: "http://localhost:3000/data",
        // 发送数据
        data: null,
        // 成功时回调函数
        success: function (data) {
          console.log(data);
          // 发起请求
          $.ajax({
            // 请求方式
            type: 'get',
            // 请求地址
            url: "http://localhost:3000/data1",
            // 发送数据
            data: null,
            // 成功时回调函数
            success: function (data) {
              console.log(data);

              $.ajax({
                // 请求方式
                type: 'get',
                // 请求地址
                url: "http://localhost:3000/data2",
                // 发送数据
                data: null,
                // 成功时回调函数
                success: function (data) {
                  console.log(data);
                }
              })
            }
          })
        }
      })
