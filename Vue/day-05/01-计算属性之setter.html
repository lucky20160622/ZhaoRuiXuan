<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    姓：<input type="text" placeholder="firstName" v-model="firstName"><br>
    名：<input type="text" placeholder="lastName" v-model="lastName"><br>
    姓名2(双向):<input type="text" placeholder="FullName3" v-model="fullName3"><br>
  </div>

  <script src="./lib/vue-3.0.js"></script>
  <script>
    // 过滤器
    // 1.可以与插值表达式和属性绑定
    // 2.支持级联操作

    let vm = Vue.createApp({
      // 数据
      data() {
        return {
          firstName: 'A',
          lastName: 'B',
        }
      },
      // 方法
      methods: {},
      // 计算属性
      computed: {
        //计算属性相当于data里的属性

        fullName3: {
          get() {//回调函数 当需要读取当前属性值是执行，根据相关数据计算并返回当前属性的值
            console.log('getter')
            return this.firstName + ' ' + this.lastName
          },
          set(val) {//监视当前属性值的变化，当属性值发生变化时执行，更新相关的属性数据
            //val就是fullName3的最新属性值
            console.log('-----setter-----')
            console.log(val)
            const names = val.split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
          }
        }
      }
    }).mount('#app');
  </script>
</body>

</html>
