<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model.lazy='uname'>
    <span>{{tip}}</span>
  </div>
  <script src="./lib/vue-3.0.0.js"></script>
  <script>
    let vm=Vue.createApp({
    data(){
      return{
        uname:'',
        tip:''
      }
    },
    methods: {
      checkName(uname){
        // 改变this指向
        var that=this
        // 定时器判断
      setTimeout(function(){
        if(that.uname=='zs'){
          that.tip='请重新输入'
        }else{
          that.tip='可以登录'
        }
      },1000)
      }
    },
    // 监听
    watch:{
      uname(val){
        this.tip='用户名校验中...'
        this.checkName(val)
      }
    }
    }).mount('#app')
  </script>
</body>
</html>
