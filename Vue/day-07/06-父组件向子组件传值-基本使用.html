<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      border: 4px solid green;
    }

    .son {
      width: 200px;
      height: 200px;
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 1.创建两个全局组件 Father Son -->
    <!-- 2.把Father组件中的数据传递给Son组件 -->
    <father>

    </father>
    <!-- <div class="father">
      <h3>父组件</h3>
      <son :content="你好"></son>
    </div> -->
    <!-- 3.如果能在Son组件中获取到数据 就说明成功了 -->
  </div>
  <script src="./lib/vue-3.0.0.js"></script>
  <script>
    // 根组件
    let vm = Vue.createApp({});

    // 父组件
    vm.component('father', {
      data() {
        return {
          msg: "你好1",
          info: "我是父组件中的数据"
        }
      },
      // 1.我们在son组件身上添加了一个属性 content 值是固定的 你好
      template: `<div class="father"><h3>父组件</h3><son :content="msg"  :infomation="info"></son></div>`
    })

    // 子组件
    vm.component('son', {
      // 2.父组件定义的是那个属性,就要在子组件props属性中声明一下
      props: ["content", "infomation"],
      data() {
        return {}
      },
      template: `<div class="son"><h4 :title="content">子组件</h4>----{{content}}-----{{infomation}}</div>`
    })

    // 挂载
    vm.mount("#app")
  </script>
</body>

</html>
