<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      width: 500px;
      height: 500px;
      border: 5px solid red;
    }

    .gm {
      width: 200px;
      height: 200px;
      border: 2px solid green;
    }
  </style>
</head>

<body>
  <!-- 根组件 -->
  <div id="app">
    {{msg}}

    <!-- <hello-world></hello-world> -->
    <!-- <HelloWorld></HelloWorld> -->
    <helloworld></helloworld>
    <!-- <MyCom></MyCom> -->
  </div>
  <script src="./lib/vue-3.0.0.js"></script>
  <script>
    // 第一段: 创建实例
    let vm = Vue.createApp({
      data() {
        return {
          msg: "根组件"
        }
      }
    });
    // vm.directive 全局
    // directives 局部
    // 要注册组件(component)
    // vm.component("组件名称", {
    //   // 组件都有数据域
    //   // 组件都有方法
    //   // 组件都有模板
    // })
    vm.component('my-com', {
      data() {
        return {
          msg: "mycom"
        }
      },
      template: `
      <div>
       {{msg}}
      </div>`
    })
    // 第二段 创建组件
    vm.component("helloworld", {
      // 组件都有数据域
      data() {
        return {
          info: "我是全局组件"
        }
      },
      // 组件都有方法
      methods: {
        handle() {
          this.info = "我是被点击之后的全局组件"
        }
      },
      // 组件都有模板(推荐大家用模板字符串)
      // 模板只能有一个根元素 不能有多个
      template: `
      <div>
        <div></div>
        <div class="gm" @click="handle">{{info}}
          <my-com></my-com>
        </div>
      </div>`
    })

    // 第三段: 挂载到某个元素上
    vm.mount("#app")

    // 使用组件的注意事项
    // 1.如果组件的名称是一个单词 全部小写
    // 2.如果组件的名称是多个单词，全部小写 并且用短横线隔开
    // 3.如果使用的是驼峰命名组件， 只能在字符串模板中用该组件
  </script>
</body>

</html>
