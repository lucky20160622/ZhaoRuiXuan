<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gg {
      float: left;
      width: 400px;
      height: 400px;
      border: 4px solid green;
    }

    .cc {
      float: right;
      width: 200px;
      height: 200px;
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 1.创建两个全局组件 Father Son -->
    <!-- 2.把Father组件中的数据传递给Son组件 -->
    <gg></gg>

    <cc></cc>

  </div>
  <script src="./lib/vue-3.0.0.js"></script>
  <script src="./lib/mitt-2.1.0.js"></script>
  <script>
    // 根组件
    let vm = Vue.createApp({});
    // eventBus(事件总线)
    let emitter = mitt();
    console.log(emitter);
    // 哥哥组件
    vm.component('gg', {
      data() {
        return {

        }
      },
      methods: {
        handleGG() {
          // 哥哥要给弟弟发数据
          emitter.emit('foo1', { a: 'b' })
        }
      },
      // 1.我们在son组件身上添加了一个属性 content 值是固定的 你好
      template: `<div class="gg"><h3 @click="handleGG">哥哥组件</h3></div>`
    })


    vm.component('cc', {
      data() {
        return {
          msg: ""
        }
      },
      // 声明周期函数  DOM已经渲染好了 可以用第三方插件
      mounted() {
        // listen to an event
        // emitter.on('foo', e => console.log('foo', e))
        // 在页面渲染完毕
        let that = this;
        emitter.on('foo1', function (e) {
          // console.log(e.a);
          that.msg = e.a
        })
      },
      // 1.我们在son组件身上添加了一个属性 content 值是固定的 你好
      template: `<div class="cc"><h3>弟弟组件{{msg}}</h3></div>`
    })

    vm.mount('#app');

  </script>
</body>

</html>
