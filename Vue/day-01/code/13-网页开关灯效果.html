<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.16.js"></script>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .light {
      background-color: pink;
      color: black;
    }

    .dark {
      background-color: #000;
      color: white;
    }
  </style>
</head>

<body>
  <!-- 1. 不要直接让 vm 的el 指向 html 或 body 标签 -->
  <div id="app" :class="[flag ? 'light' : 'dark']">
    <button @click="flag=!flag">Toggle</button>{{flag}}
    <h3>大渣好，我系咕天乐，我系渣渣辉，贪挽难约，介系一个你没有挽过的船新版本，挤需体验3番钟，里就会干我一样，挨上节款游戏</h3>
  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        flag: true // true 表示白天； false 表示黑夜
      },
      methods: {}
    });
  </script>
</body>

</html>
