<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./lib/vue3.0.global.js"></script>
</head>

<body>
  <div id="app">

    <!-- panel 面板 -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">添加品牌</h3>
      </div>
      <div class="panel-body">
        <div class="form-group form-inline">

          <div class="input-group">
            <div class="input-group-addon">编号</div>
            <input type="text" class="form-control" v-model="id">
          </div>

          <div class="input-group">
            <div class="input-group-addon">品牌名称</div>
            <input type="text" class="form-control" v-model="name" @keyup.enter="add">
          </div>

          <div class="input-group">
            <button class="btn btn-primary" @click="add">添加</button>
          </div>

          <div class="input-group">
            <div class="input-group-addon">按名称搜索</div>
            <input type="text" class="form-control" v-model="searchName">
          </div>

        </div>
      </div>
    </div>

    <!-- 表格区域 -->
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>编号</th>
          <th>品牌名称</th>
          <th>添加时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item,index) in search()" :key="item.id">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.ctime}}</td>
          <td>
            <a href="#" @click.prevent="remove(index)">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="./js/05-品牌列表案例.js"></script>
</body>

</html>
